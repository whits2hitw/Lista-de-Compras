<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="/styles/index.css">


  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="flex">
    <div class="flex">
      <img src="assets/logo-icon.svg" alt="">
      <img src="assets/logo-text.svg" alt="">
    </div>
  </header>

  <section class="flex-column">
    <a href="#">&lt;-Voltar</a>
    <form>
      <h1>Compras da semana</h1>
      <div class="flex-column" id="add-item">
        <label class="flex-column">
          <input name="new-item" type="text" placeholder="Adicione um novo item">
          <button type="submit">Adicionar item</button>
        </label>
      </div>

      <div class="flex-column" id="default-items">
        <label class="item-list flex">
          <input type="checkbox" name="item" value="pao-de-forma">
          <span id="new-check"></span>
          <p>Pão de forma</p>
          <button id="trashcan"><img src="assets/icons/trash.svg" alt="Ícone de lixeira"></button>
        </label>

        <label class="item-list flex">
          <input type="checkbox" name="item" value="cafe-preto">
          <span id="new-check"></span>
          <p>Café preto</p>
          <button id="trashcan"><img src="assets/icons/trash.svg" alt="Ícone de lixeira"></button>
        </label>

        <label class="item-list flex">
          <input type="checkbox" name="item" value="suco-de-laranja">
          <span id="new-check"></span>
          <p>Suco de laranja</p>
          <button id="trashcan"><img src="assets/icons/trash.svg" alt="Ícone de lixeira"></button>
        </label>

        <label class="item-list flex">
          <input type="checkbox" name="item" value="bolacha">
          <span id="new-check"></span>
          <p>Bolacha</p>
          <button id="trashcan"><img src="assets/icons/trash.svg" alt="Ícone de lixeira"></button>
        </label>
      </div>
    </form>

    <footer class="flex">
      <img src="assets/icons/alert.svg" alt="Icone de alerta">
      <p>O item foi excluído da lista</p>
      <button id="x-btn"><img src="assets/icons/x-icon.svg" alt="Ícone de X"></button>
    </footer>
  </section>

</body>

</html>
